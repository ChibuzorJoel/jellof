<div class="login-container">
    <div class="login-box">
      <!-- Logo/Header -->
      <div class="login-header">
        <h1>ğŸŒ¿ JELLOF</h1>
        <p>Admin Dashboard</p>
      </div>
  
      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
  
      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            formControlName="email"
            class="form-input"
            placeholder="admin@jellof.com"
            [class.is-invalid]="f['email'].invalid && f['email'].touched">
          <div *ngIf="f['email'].invalid && f['email'].touched" class="error-text">
            <span *ngIf="f['email'].errors?.['required']">Email is required</span>
            <span *ngIf="f['email'].errors?.['email']">Please enter a valid email</span>
          </div>
        </div>
  
        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              formControlName="password"
              class="form-input"
              placeholder="Enter your password"
              [class.is-invalid]="f['password'].invalid && f['password'].touched">
            <button 
              type="button" 
              class="toggle-password"
              (click)="togglePassword()">
              {{ showPassword ? 'ğŸ‘ï¸' : 'ğŸ‘ï¸â€ğŸ—¨ï¸' }}
            </button>
          </div>
          <div *ngIf="f['password'].invalid && f['password'].touched" class="error-text">
            <span *ngIf="f['password'].errors?.['required']">Password is required</span>
            <span *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>
  
        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
  
        <!-- Submit Button -->
        <button 
          type="submit" 
          class="btn-submit"
          [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing in...</span>
        </button>
      </form>
  
      <!-- Footer -->
      <div class="login-footer">
        <p>
          <a routerLink="/">â† Back to Website</a>
        </p>
        <p class="default-creds">
          <small>Default: admin@jellof.com / Admin@123</small>
        </p>
      </div>
    </div>
  </div>
